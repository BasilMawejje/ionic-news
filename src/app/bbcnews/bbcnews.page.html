<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      BBC News
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-spinner name="dots" *ngIf="data?.articles == null">
  </ion-spinner>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-card *ngFor="let article of data?.articles" (click)="onGoToNewsSinglePage(article)">
      <ion-img [src]="article.urlToImage"  ></ion-img>
      <ion-card-header>
        <ion-card-subtitle>{{article.author}}</ion-card-subtitle>
        <ion-card-title>{{ article.title }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>{{ article.description }}</p>
      </ion-card-content>
    </ion-card>
</ion-content>
