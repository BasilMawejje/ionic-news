<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      Back to news
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-img [src]="article.urlToImage"  ></ion-img>
    <ion-card-header>
      <ion-card-subtitle>{{article.author}}</ion-card-subtitle>
      <ion-card-title>{{ article.title }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>{{ article.description }}</p>
      <ion-button expand="full" color="light" (click)="openBrowser()">READ MORE</ion-button>
      <ion-button expand="full" color="light" (click)="onTextToSpeech()">LISTEN TO STORY <ion-icon name="play"></ion-icon></ion-button>
      <ion-list>
          <ion-item-sliding>
            <ion-item>
              <ion-label color="dark">SLIDE LEFT TO SHARE STORY</ion-label>
            </ion-item>
            <ion-item-options side="end">
              <ion-item-option (click)="shareTwitter()"><ion-icon name="logo-twitter"></ion-icon></ion-item-option>
              <ion-item-option color="danger" (click)="shareEmail()"><ion-icon name="mail"></ion-icon></ion-item-option>
              <ion-item-option  color="success" (click)="shareWhatsApp()"><ion-icon name="logo-whatsapp"></ion-icon></ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
